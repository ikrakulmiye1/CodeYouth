<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <ul>
    <li>
        <label for="Name">Name</label>
        <input type="Name" name="name id=name">
    </li>
    <li>
        <label for="email">Email</label>
        <input type="email" name="email id=email">
    </li>
    <li>
        <label for="pswd1">Password</label>
        <input type="password" name="pswd" id="pswd1" required/>
    </li>
    <br>
    <li> <p>
        Please check all the emotions that apply to you:</p>
     </li>
     <ul>
        <li>
            <input type="Radio" id="angry" name="emotions" value="Angry">
            <label for="angry">Angry</label>
        </li>
        <li>
            <input type="Radio" id="sad" name="emtions" value="Sad">
            <label for="sad">Sad</label>
        </li>
        <li>
            <input type="Radio" id="happy" name="emotions" value="Happy">
            <label for="happy">Happy</label>
        </li>
        <li>
            <input type="Radio" id="ambivalent" name="emotions" value="Ambivalent">
            <label for="ambivalent">Ambivalent</label>
        </li>

        <li>
            <p>How satisfied were you with your services?</p>
        </li>
        <li>
            <input type="radio" id="very satisfied" name="satisfication" value="Very satisfied">
            <label for="Very satisfied">Vey Satisfied</label>
        </li>
        <li>
            <input type="Radio" id="satisfied" name="emotions" value="Satisfied">
            <label for="satisfied">Satisfied</label>
         </li>
         <li>
            <input type="Radio" id="didn't care" name="emotions" value="Didn't care">
            <label for="didn't care">Didn't care</label>
        </li>
        <li>
            <input type="Radio" id="dissatisfied" name="emotions" value="Dissatisfied">
            <label for="dissatisfied">Dissatisfied</label>
        </li>
        <li>
            <input type="Radio" id="very dissatisfied" name="emotions" value="Very dissatisfied">
            <label for="very dissatisfied">Very dissatisfied</label>
         </li>
         <li>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="10" rows="5"></textarea>
         </li>
         <li>
            <label for="biophoto">Bio Photo</label>
            <input type="file" name="biophoto" id="biophoto">
        </li>
        <li>
            <label for="location">Location visted</label>
            <select name="Location" id="location">Select location</select>
            <select name="Canada" id="">Canada</select>
        </li>


     </ul>
</body>
</html>
